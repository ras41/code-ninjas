<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Interface</title>
<!-- Add your CSS link here for styling -->
<style>
/* Add your CSS styles here */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f5f5;
  color: #333;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #007bff;
}

.video {
  float: left;
  width: 40%;
  margin-right: 20px;
}

.question-section {
  overflow: hidden; /* Clear floats */
}

.question {
  font-size: 24px;
  margin-bottom: 20px;
}

.options label {
  display: block;
  margin-bottom: 10px;
  color: #555;
}

.question-numbers {
  margin-top: 20px;
  text-align: center;
}

.question-numbers a {
  display: inline-block;
  width: 30px;
  height: 30px;
  background-color: #007bff;
  color: #fff;
  text-align: center;
  line-height: 30px;
  border-radius: 50%;
  margin-right: 10px;
  text-decoration: none;
}

.question-numbers a:hover {
  background-color: #0056b3;
}

.buttons {
  margin-top: 20px;
}

.buttons button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.buttons button:hover {
  background-color: #0056b3;
}

.submit-button {
  float: right;
}

</style>
</head>
<body>
<div class="container">
  <h1>Exam</h1>
  <div class="video">
    <!-- Placeholder for video -->
    <video controls>
      <source src="yourvideo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="question-section">
    <div class="question">Question goes here</div>
    <div class="options">
      <label><input type="radio" name="option" value="A"> Option A</label>
      <label><input type="radio" name="option" value="B"> Option B</label>
      <label><input type="radio" name="option" value="C"> Option C</label>
      <label><input type="radio" name="option" value="D"> Option D</label>
    </div>
    <div class="question-numbers">
      <!-- Question numbers as hyperlinks -->
      <a href="#">1</a> <!-- Example, replace '#' with actual link -->
      <a href="#">2</a> <!-- Example, replace '#' with actual link -->
      <!-- Add more question numbers here -->
    </div>
    <div class="buttons">
      <button onclick="previousQuestion()">Previous</button>
      <button onclick="nextQuestion()">Next</button>
      <button class="submit-button">Submit</button>
    </div>
  </div>
</div>

<script>
function previousQuestion() {
  // Logic for going to the previous question
}

function nextQuestion() {
  // Logic for going to the next question
}
</script>
</body>
</html>
