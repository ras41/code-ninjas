<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Interface</title>
<!-- Add your CSS link here for styling -->
<style>
/* Add your CSS styles here */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f5f5;
  color: #333;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #007bff;
}

.video {
  float: left;
  width: 40%;
  margin-right: 20px;
}

.question-section {
  overflow: hidden; /* Clear floats */
}

.question {
  font-size: 24px;
  margin-bottom: 20px;
}

.options label {
  display: block;
  margin-bottom: 10px;
  color: #555;
}

.question-numbers {
  margin-top: 20px;
  text-align: center;
}

.question-numbers a {
  display: inline-block;
  width: 30px;
  height: 30px;
  background-color: #007bff;
  color: #fff;
  text-align: center;
  line-height: 30px;
  border-radius: 50%;
  margin-right: 10px;
  text-decoration: none;
}

.question-numbers a:hover {
  background-color: #0056b3;
}

.buttons {
  margin-top: 20px;
}

.buttons button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.buttons button:hover {
  background-color: #0056b3;
}

.submit-button {
  float: right;
}

.timer {
  float: right;
  font-size: 18px;
}
</style>
</head>
<body>
<div class="container">
  <h1>Exam</h1>
  <div class="timer" id="timer">Time Remaining: 30:00</div>
  <div class="video">
    <!-- Placeholder for video -->
    <video controls>
      <source src="yourvideo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="question-section">
    <div class="question">Question 1 goes here</div>
    <div class="options">
      <label><input type="radio" name="option1" value="A"> Option A</label>
      <label><input type="radio" name="option1" value="B"> Option B</label>
      <label><input type="radio" name="option1" value="C"> Option C</label>
      <label><input type="radio" name="option1" value="D"> Option D</label>
    </div>
    <div class="question-numbers">
      <!-- Question numbers as hyperlinks -->
      <a href="#question1">1</a>
      <a href="#question2">2</a>
      <!-- Add more question numbers here -->
    </div>
    <div class="buttons">
      <button onclick="previousQuestion()">Previous</button>
      <button onclick="nextQuestion()">Next</button>
      <button class="submit-button">Submit</button>
    </div>
  </div>
</div>

<script>
// Countdown timer
var timer = document.getElementById("timer");
var timeLimit = 30 * 60; // 30 minutes in seconds

function startTimer() {
  var minutes, seconds;
  var interval = setInterval(function() {
    minutes = parseInt(timeLimit / 60, 10);
    seconds = parseInt(timeLimit % 60, 10);

    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;

    timer.textContent = "Time Remaining: " + minutes + ":" + seconds;

    if (--timeLimit < 0) {
      clearInterval(interval);
      timer.textContent = "Time's up!";
      // Optionally, trigger submission here if time runs out
    }
  }, 1000);
}

startTimer(); // Start the timer when the page loads

function previousQuestion() {
  // Logic for going to the previous question
}

function nextQuestion() {
  // Logic for going to the next question
}
</script>
</body>
</html>
